<!DOCTYPE html>

<meta charset="utf-8">

<title>Dropzone simple example</title>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="js/resumable.js"></script>

<link rel="stylesheet" href="css/dropzone.css">
<link rel="stylesheet" href="css/styles.css">


<body>
    <table>
        <tr>
            <td id="frame">
                <div class="resumable-error">
                    Your browser, unfortunately, is not supported by Resumable.js. The library requires support for <a href="http://www.w3.org/TR/FileAPI/">the HTML5 File API</a>                    along with <a href="http://www.w3.org/TR/FileAPI/#normalization-of-params">file slicing</a>.
                </div>

                <div class="resumable-drop" ondragenter="$(this).addClass('resumable-dragover');" ondragend="$(this).removeClass('resumable-dragover');"
                    ondrop="$(this).removeClass('resumable-dragover');">
                    Drop video files here to upload or
                    <a class="resumable-browse">
                        <u>select from your computer</u>
                    </a>
                </div>

                <div class="resumable-progress">
                    <table>
                        <tr>
                            <td width="100%">
                                <div class="progress-container">
                                    <div class="progress-bar"></div>
                                </div>
                            </td>
                            <td class="progress-text" nowrap="nowrap"></td>
                            <td class="progress-pause" nowrap="nowrap">
                                <a href="#" onclick="r.upload(); return(false);" class="progress-resume-link"><img src="images/resume.png" title="Resume upload" /></a>
                                <a href="#" onclick="r.pause(); return(false);" class="progress-pause-link"><img src="images/pause.png" title="Pause upload" /></a>
                            </td>
                        </tr>
                    </table>
                </div>

                <ul class="resumable-list"></ul>
                <!--span id="upload_area" action="upload.php" class="dropzone"></span-->
            </td>
            <td>
                <ul id="folder_list">
                </ul>
            </td>
        </tr>
    </table>
</body>

<script src="//cdn.jsdelivr.net/sortable/latest/Sortable.min.js"></script>
<script src="js/scripts.js"></script>
